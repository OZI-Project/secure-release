name: 'ozi-secure-release'
branding:
  icon: 'lock'
  color: 'purple'
description: 'Create signed wheel releases with OZI.'
inputs:
  sdist:
    description: Also build an sdist (not signed by JWS)
    required: true
    default: 'false'
    type: boolean
  wheel-sign-token:  # id of input
    description: 'Token used to sign wheel binaries'
    required: true
    default: ''
  ozi-internal:
    default: false
  debug:
    description: 'debug mode prints build output and skips signing'
    default: false
runs:
  using: 'node20'
  main: 'dist/index.js'
